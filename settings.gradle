pluginManagement {
    repositories {
        maven {
            name = 'fabric'
            url = 'https://maven.fabricmc.net/'
        }
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id 'org.gradle.toolchains.foojay-resolver-convention' version '0.5.0'
}

ext {
    version = '1.2'
}

rootProject.name = 'player-visibility'

include ':common'
include ':fabric'

